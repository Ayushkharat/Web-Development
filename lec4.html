<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store Example</title>
</head>
<body>
    <h3>Store</h3>
    <ul>
        <li>Mobile</li>
        <ul type="circle">
            <li>Samsung</li>
            <li>Sony</li>
            <li>LG</li>
        </ul>
        </li>
   
        <li>TV</li>
        <ul type="circle">
            <li>HDTV
                <ul type="square">
                    <li>Samsung</li>
                    <li>Philips</li>
                </ul>
            </li>
            <li>4K OLED
                <ul type="square">
                    <li>Toshiba</li>
                    <li>LG</li>
                    <li>Sony</li>
                </ul>
            </li>   
        </ul>
    
        <li>Washing Machine
            <ul type="circle">
            <li>Whirhpool</li>
            <li>Bosch</li>
        </ul>
        </li>
     </ul>   
</body>
</html>
